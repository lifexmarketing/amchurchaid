    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);

            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #5a6c7d;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .coming-soon {
            font-size: 1.3rem;
            color: #34495e;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .coming-soon {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
